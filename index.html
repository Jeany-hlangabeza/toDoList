<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="toDoList">
        <h1>
          To do List
          <img
            src="https://i0.wp.com/rajiv.com/wp-content/uploads/2021/11/dd570-checklist.png?resize=602%2C602&ssl=1"
            alt="heading Icon"
          />
        </h1>
        <div class="userInput">
          <input type="text" id="inputField" class="inputField" />
          <button class="btn">Add</button>
        </div>
        <div class="todoItems">
          <ul></ul>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
